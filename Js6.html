<!DOCTYPE html>
<html>
<head>
   <title>Change It</title>
<style>
button{ 
  margin:0.51px;
  transition:all .01s;
  outline:none;
  border:none;
}
button:active{
  transform:scale(0.93);
  outline:0px solid white;
  border:0px solid;
}
</style>
</head>
<body>
<script>
x=0;
function increment()
{
x++;
document.getElementById("Change").innerHTML=x;
}
//setInterval(increment,100);
function dec()
{
x--;
document.getElementById("Change").innerHTML=x;

}

function clr()
{
x=0;
document.getElementById("Change").innerHTML=x;
}
x++;
/*if(x>=1)
{
x=0;
}*/
</script>

<div style="
  overfolow:hidden;
  border-radius:0%;
  outline:3px solid black;
  font-size:50px; 
  color:white;background:#eee655;
  display:inline-block;
  
">
<h1 style="
  width:306px;color:white;
  text-align:center;
  height:100px;font-weight:900;
  text-shadow:2px 1px 4px #333,3px 1px 1px #fff,3.6px 1.6px 0px #555,-1px -0px 0px #555;
  
" id="Change" bgcolor="white">0</h1>

<button style="font-weight:900;background:gold;font-size:30px;text-shadow:0px 1px 0px #eee;
width:33%; 
height:100px;float:left;border:0px solid black;" name="dec" 
onclick="dec()" id="dec">Back</button>


<button style="font-weight:900;background:gold;font-size:30px;text-shadow:0px 1px 0px #eee;
width:33%; 
height:100px;float:right;border:0px solid black;" name="increment" 
onclick="increment()" id="increment">Next</button>


<button style="font-weight:900;background:gold;font-size:30px;text-shadow:0px 1px 0px #eee;
width:33%; height:100px;float:center;border:0px solid black;align:center;" 
name="clr" onclick="clr()" id="clr">Clear</button>


</div>
</body>
</html>
