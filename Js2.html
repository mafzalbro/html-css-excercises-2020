<!DOCTYPE html>
<html>
<head>
   <title>Change It</title>
</head>
<body>
<script>

function change1()
{document.getElementById("fimg").style.background="red"}

function change2()
{document.getElementById("fimg").style.background="blue"}


</script>

<input type="button" onclick="change1()" name="change1" id="change1" value="change1">
<input type="button" onclick="change2()" name="change2" id="change2" value="change2">

<div id="fimg" 
style="color:white;background:black;
height:300px;">

</div>

</div>
</body>
</html>
