<!DOCTYPE html>
<html>

   <title>Js 9</title>
</head>
<body>
<style>
#count::selection{
  background:white;
  color:blue;
  text-shadow:1.5px 1.6px 1px white;
}
</style>
<p id="count" style="
  box-shadow:inset 0px 0px 50px 33px #005;
  text-shadow:1.5px 1.6px 1px black;
  font-weight:900;
  font-size:40px;
  text-align:center;
  outline:3px solid black;
  color:white;
  padding:40px 0px;
">

<script>
for(x=1;x<=5;x++)
document.write(" 13 " +" x "+ x + " = " + 13*x + " <br /> ");

document.getElementById("count").style.background="#009";
</script>

</p>
