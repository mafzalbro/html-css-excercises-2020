<!DOCTYPE html>
<html>
<head>
   <title>Change It</title>
</head>
<body onload="change()">
<script>
x=1;
setInterval(function change()
{
if(x==1)
{
document.getElementById("fimg").style.background="red";
document.getElementById("fimg").style.boxShadow="0px 5px 0px 0px red,0px 0px 30px 0px red,0px 0px 60px 0px blue";
}
if(x==2)
{
document.getElementById("fimg").style.background="blue";
document.getElementById("fimg").style.boxShadow="5px 0px 0px 0px blue,0px 0px 30px 0px blue,0px 0px 60px 0px red";
}
if(x==3)
{
document.getElementById("fimg").style.background="green";
document.getElementById("fimg").style.boxShadow="2px 5px 0px 0px green,0px 0px 30px 0px green,0px 0px 60px 0px lightgreen";
}

if(x==4)
{
document.getElementById("fimg").style.background="black";
document.getElementById("fimg").style.boxShadow="5px 0px 2px 0px #ededed,0px 0px 30px 0px #ededed,0px 0px 60px 0px #ededed";
}

if(x==5)
{
document.getElementById("fimg").style.background="white";
document.getElementById("fimg").style.boxShadow="0px 5px 2px 0px #eee555,0px 0px 30px 0px #eee555,0px 0px 60px 0px #eee555";
}


x++;

if(x==6)
{
x=1;
}


},200)


</script>
