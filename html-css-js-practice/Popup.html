<!DOCTYPE html>
<html>
<head>
   <title>Popup</title>
</head>
<body id="body">
<style>
 #popup{
  margin:40px auto;
  height:0px;
  width:0px;
  border:2px solid green;
  background:#eee;
  border-radius:0px;
  transition:0.2s;
  opacity:0;
  font-size:30px;
  text-align:center;
  line-height:200px;
  font-weight:300;
  overflow: hidden;
 }
 #popbtn{
  border:0px;
  background:#ddd;
  outline:0;
  padding:6px;
  
 }
</style>
<button id="popbtn" onclick="popup()">
Popup
</button>
<div id="popup">
  This is popup.
</div>
<script>
 function popup(){
 var popup = document.getElementById("popup");
 var body = document.getElementById("body");
 popup.style.height="200px";
 popup.style.filter="blur(0px)";
 popup.style.width="280px";
 popup.style.opacity="1";
 body.style.backgroundColor="rgba(0,0,0,0.6)";
}
</script>
</body>
</html>
