<style>
body{

p{
  background:red;

b{

  font-weight:900;
}
</style>

<p id="NDay"><span>0</span></p>

<script>
document.write(new Date());
var day;
switch(new Date().getDay())
{
case 0:
  day="Sunday";
  break;
case 1:
  day = "Monday";
  break;
case 2:
  day="Tuesday";
  break;
case 3:
  day = "Wednesday";
  break;
case 4:
  day = "Thirsday";
  break;
case 5:
  day = "Friday";
  break;
case 6:
  day = "Saturday";
  break;

default:
  day="No Need"
}
document.getElementById("NDay").innerHTML="Today is"+ " <b>" + day + "</b>";
</script>
