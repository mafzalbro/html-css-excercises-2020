<!DOCTYPE html>
<html>
<head>
   <title> Resize Property </title>
   <style type="text/css">
      .horizontal {
         resize: horizontal;
      }
      .vertical {
         resize: vertical;
      }
      .both {
         resize: both;
      }
      div {
         padding: 50px;
         border: 1px solid black;
      }
   </style>
</head>
<body>
   <p><b> Note! </b> This demo does not work in mobile devices but you can save it and view how it works on a PC. </p>
   <div class="horizontal"> Resize me horizontally. </div>
   <div class="vertical"> Resize me vertically. </div>
   <div class="both"> Resize me both horizontally and vertically. </div>
</body>
</html>
